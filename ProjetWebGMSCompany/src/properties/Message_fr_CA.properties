titre=QUI SUIS-JE?
message= Je m'appelle Grace Elibi, a eu la chance de commencer dans levenementiel a lage de 16 ans avec l organisation des soirees culturel sur le campus de lecole secondaire, pour des amis. Et apres commence a travaillee avec des entreprises, des associations (communite of black History Month (volontariat 16 ans, organisait des defile de mode, conference), organisation de la soiree culturelle de l universite d ottawa. Et tout cela a permis d avoir des prix. Ainsi, conduit par ma passion,jai  decid&eaute; d offrir mes services online et un vente de decoration pour evenement en ligne

